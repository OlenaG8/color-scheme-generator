<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Scheme Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
            
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <div class="nav-con">
                <h1>Color Scheme Generator</h1>
                
                <label for="input-color">Base color:</label>
                <input type="color"
                    class="input-color"
                    id="input-color"
                    name="input-color"
                />
                <label for="color-count">Number of colors:</label>
                <input type="number"
                    class="color-count neumorphism-style"
                    id="color-count"
                    name="color-count"
                    min="1" max="5"
                    value="1"
                />
                <select name="color-scheme" class="color-scheme neumorphism-style" id="color-scheme">
                    <!-- Color scheme options go here -->
                </select>
    
                <button class="generate-btn neumorphism-style" id="generate-btn">Generate</button>
    
            </div>
        </header>

        <section>
            <div class="colors container">
                <div class="color-box one" id="color1"></div>
                <div class="color-box two" id="color2"></div>
                <div class="color-box three" id="color3"></div>
                <div class="color-box four" id="color4"></div>
                <div class="color-box five" id="color5"></div>
            </div>
        </section>

        <footer>
            <div class="color-values-con">
                <button class="color-value neumorphism-style">3456</button>
                <button class="color-value neumorphism-style">23423</button>
                <button class="color-value neumorphism-style">9898</button>
                <button class="color-value neumorphism-style">5665</button>
                <button class="color-value neumorphism-style">1i3923</button>
            </div>
        </footer>

        <script src="index.js" type="module"></script>
    </body>
</html>
